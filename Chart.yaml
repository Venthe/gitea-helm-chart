apiVersion: v2
name: gitea
description: Gitea Helm chart for Kubernetes
type: application
version: 0.0.0
appVersion: 1.20.0
icon: https://docs.gitea.io/images/gitea.png

keywords:
  - git
  - issue tracker
  - code review
  - wiki
  - gitea
  - gogs
sources:
  - https://gitea.com/gitea/helm-chart
  - https://github.com/go-gitea/gitea
  - https://hub.docker.com/r/gitea/gitea/
maintainers:
  - name: Charlie Drage
    email: charlie@charliedrage.com
  - name: Gitea Authors
    email: maintainers@gitea.io
  - name: Konrad Lother
    email: konrad.lother@novum-rgi.de
  - name: Lucas Hahn
    email: lucas.hahn@novum-rgi.de
  - name: Steven Kriegler
    email: sk.bunsenbrenner@gmail.com
  - name: Patrick Schratz
    email: patrick.schratz@gmail.com

# Bitnami charts are served from GitHub CDN - See https://github.com/bitnami/charts/issues/10539 for details
dependencies:
  # OCI registry: https://blog.bitnami.com/2023/01/bitnami-helm-charts-available-as-oci.html (2023-01)
  - name: postgresql
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 12.4.1
    condition: postgresql.enabled
  # Chart release date: 2023-05
  - name: postgresql-ha
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 11.6.1
    condition: postgresql-ha.enabled
  # Chart release date: 2023-04
  - name: redis-cluster
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 8.4.4
    condition: redis-cluster.enabled
