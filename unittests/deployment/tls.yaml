# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: deployment template (TLS enabled)
release:
  name: gitea-unittests
  namespace: testing
templates:
  - templates/gitea/deployment.yaml
  - templates/gitea/config.yaml
tests:
  - it: confirms TLS secret is mounted to the correct location
    template: templates/gitea/deployment.yaml
    set:
      gitea.tls.enabled: true
      gitea.tls.existingSecret: my-gitea-tls
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: server-tls
            mountPath: /etc/server-tls/tls.key
            subPath: tls.key
            readOnly: true
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: server-tls
            mountPath: /etc/server-tls/tls.crt
            subPath: tls.crt
            readOnly: true
      - contains:
          path: spec.template.spec.volumes
          content:
            name: server-tls
            secret:
              secretName: my-gitea-tls
  - it: inline config server.PROTOCOL is set to https with TLS enabled
    template: templates/gitea/config.yaml
    documentSelector:
      path: metadata.name
      value: gitea-unittests-inline-config
    set:
      gitea.tls.enabled: true
      gitea.tls.existingSecret: my-gitea-tl
    asserts:
      - documentIndex: 0
        matchRegex:
          path: stringData.server
          pattern: PROTOCOL=https
  - it: inline config server.PROTOCOL is NOT set to https by default
    template: templates/gitea/config.yaml
    documentSelector:
      path: metadata.name
      value: gitea-unittests-inline-config
    asserts:
      - documentIndex: 0
        matchRegex:
          path: stringData.server
          pattern: PROTOCOL=http
