suite: actions template | secret-token
release:
  name: gitea-unittests
  namespace: testing
templates:
  - templates/gitea/act_runner/secret-token.yaml
tests:
  - it: renders a Secret
    template: templates/gitea/act_runner/secret-token.yaml
    set:
      actions:
        job:
          enabled: true
      persistence:
        enabled: true
        mount: true
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: Secret
          apiVersion: v1
          name: gitea-unittests-actions-token
