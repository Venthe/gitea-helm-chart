suite: config template | session config
release:
  name: gitea-unittests
  namespace: testing
tests:
  - it: "session is configured correctly for redis-cluster"
    template: templates/gitea/config.yaml
    set:
      redis-cluster:
        enabled: true
    asserts:
      - documentIndex: 0
        equal:
          path: stringData.session
          value: |-
            PROVIDER=redis
            PROVIDER_CONFIG=redis+cluster://:@gitea-unittests-redis-cluster-headless.testing.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&

  - it: "session is configured correctly for 'memory' when redis-cluster is disabled"
    template: templates/gitea/config.yaml
    set:
      redis-cluster:
        enabled: false
    asserts:
      - documentIndex: 0
        equal:
          path: stringData.session
          value: PROVIDER=memory

  - it: "session is configured correctly for 'memory' when redis-cluster is disabled"
    template: templates/gitea/config.yaml
    set:
      redis-cluster:
        enabled: false
      gitea.config.session.PROVIDER: fake-memory
      gitea.config.session.PROVIDER_CONFIG: fake-memory-config
    asserts:
      - documentIndex: 0
        equal:
          path: stringData.session
          value: |-
            PROVIDER=fake-memory
            PROVIDER_CONFIG=fake-memory-config
