suite: actions template | statefulset
release:
  name: gitea-unittests
  namespace: testing
templates:
  - templates/gitea/actions/statefulset.yaml
tests:
  - it: renders a deployment
    template: templates/gitea/actions/statefulset.yaml
    set:
      actions:
        statefulset:
          enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: StatefulSet
          apiVersion: apps/v1
          name: gitea-unittests-act-runner
